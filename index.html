<!DOCTYPE HTML>
<html lang="en">
<head>
<!--[if IE]>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<![endif]-->
<meta charset="utf-8">
<title>MD5 Playground</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/demo.css">
</head>
<body>
<form>
    <h2>Input</h2>
    <input  type="password" id="input"></input>
    <h2>Padding</h2>
    <input  type="password" id="salt"></input>
    <h2>Hash times</h2>
    <input  type="password" id="times"></input>
    <br>
    <h2>Number of characters</h2>
    <input  type="password" id="numberCharacters"></input>
    <br>
    <button type="submit" id="calculate">Calculate</button>
    <button type="reset" id="reset">Reset</button>
    <h2>Result</h2>
    <input id="result">
    <button class="btn" data-clipboard-action="cut" data-clipboard-target="#result">
Cut to clipboard
</button>
    <br>

</form>

<script src="js/md5.js"></script>
<script src="js/clipboard.js"></script>
<script src="js/demo.js"></script>
</body>
</html>
